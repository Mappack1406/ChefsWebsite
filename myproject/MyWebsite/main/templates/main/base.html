{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEF'S-WEBSITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
    :root{
        --info-color: #0dcaf0;
        --blue-color: rgb(88, 81, 216);
    }
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {

        background-image: url("../../../static/gifs/base_bg.gif");
        margin: 0;
        font-family: 'Poppins';
    }
    </style>
    <div style="height: 100%;">
        <header class="d-flex justify-content-center py-3" style="  background-color: var(--blue-color);"  id="navbar">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active bg-info" aria-current="page">ChefKoch</a></li>
                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link text-white">Kontakt</a></li>
            </ul>
        </header>
            
        <section class="justify-content-xxl-center">
            <div style="height: calc(100% - 72px);">
                {% block content %}
                
                {% endblock %}
            </div>
        </section>
    </div>


    <script src="../../../static/js/navbar_slide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
